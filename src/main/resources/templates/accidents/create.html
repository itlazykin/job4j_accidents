<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-icons-1.10.5/bootstrap-icons.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>Новый инцидент</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="~{blocks/header :: header}"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/accidents/create}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label"><b>Название инцидента</b></label>
                <input type="text" class="form-control" id="name" name="name"
                       placeholder="Превышение скорости">
            </div>
            <div class="mb-3">
                <label for="text" class="form-label"><b>Описание</b></label>
                <textarea class="form-control" id="text" rows="5" name="text"
                          placeholder="Опишите происшествие"></textarea>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label"><b>Адрес</b></label>
                <input type="text" class="form-control" id="address" name="address"
                       placeholder="Укажите адрес происшествия">
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-outline-info w-100" th:href="@{/accidents}">Отмена</a></div>
                        <div class="col-6">
                            <button class="btn btn-outline-success w-100" type="submit">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer th:insert="~{blocks/footer :: footer}"></footer>
</div>
</body>
</html>
