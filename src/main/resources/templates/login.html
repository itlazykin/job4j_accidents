<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>Вход</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form class="mt-3" th:action="@{/login}" method="post">
                    <div class="mb-3" th:if="${errorMessage}">
                        <p class="text-danger" th:text="${errorMessage}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="login" class="form-label"><b>Логин</b></label>
                        <input type="text" class="form-control" id="login" name="username" placeholder="ivan"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><b>Пароль</b></label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-7">
                            <p>Не зарегистрированы? <span><a th:href="@{/register}">Зарегистрироваться</a></span>
                            </p>
                        </div>
                        <div class="col-5">
                            <div class="row">
                                <div class="col-6">
                                    <button class="btn btn-info w-100" type="submit">Войти</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
